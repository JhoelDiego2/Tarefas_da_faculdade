<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>

<body>
    <h1>Tv está no precinho?</h1>
    Digite a marca da TV[Samsung/LG/Mondial/Britânia]: <br><input id="ipt_marca"><br><br>
    Digite o preço da TV: <br><input id="ipt_preco"><br><br>
    <button onclick="analisar()">Analisar compra</button><br>
    <div id="texto_tela"></div>
</body>

</html>
<script>
    function analisar() {
        var preco = ipt_preco.value
        var marca = ipt_marca.value
        if (marca == 'Mondial' || marca == 'Britânia' || marca == 'LG' || marca == 'Samsung') {

            if (preco < 800 || preco > 2000) {
                texto_tela.innerHTML = `TV fora da faixa de preço`
                if (preco < 800) {
                    texto_tela.innerHTML += `<br>Preço baixo demais!`
                } else {
                    texto_tela.innerHTML += `<br>TV cara demais, infelizmente`
                }
            } else {
                if ((preco >= 800 && preco <= 2000) && (marca == 'Mondial' || marca == 'Britânia')) {
                    texto_tela.innerHTML = `Na faixa de preço, porém marca não confiável`
                } else {
                        texto_tela.innerHTML = `Essa TV pode entrar na sua lista!`
                    }
                }
        }else {
                texto_tela.innerHTML = 'Opa, algo deu errado. Porfavor revisar o campo da marca.'
            }
        }
</script>
