<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite quantas voltas um carro dará numa corrida:<input id="numero"><br><br>
    <button onclick="corrida()">Iniciar corrida!</button>
    <div id="txt"></div>
</body>

</html>
<script>
    function corrida() {
        var n = Number(numero.value)
        var i = 1
        if ( i == '') {
            alert("Digite um número valido por favor")
        } else {
            while (i <= n) {
                txt.innerHTML += `Carro dando a ${i}ª volta   <br>`
                i++
            }
            txt.innerHTML += `Corrida finalizada!`
        }
    }
</script>
