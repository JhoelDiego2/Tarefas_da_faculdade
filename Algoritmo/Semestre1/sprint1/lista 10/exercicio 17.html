<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrafas de Coca</title>
</head>
<body>
    <h1>Garrafas de Coca</h1>
    Quantas bebeu: <input id="iptquantidade">
    <button onclick="mostrar()">Ver garrafas</button>
    <div id="imagem" ></div>
</body>
<script>
    function mostrar() {
        var qtd = Number(iptquantidade.value);
        var i = 1;
        
        if (qtd == '') {
            alert("Digite um n√∫mero!");
        } else {
            imagem.innerHTML = ``
            while (i <= qtd) {
                
                imagem.innerHTML += `<img src="https://ibassets.com.br/ib.item.image.big/b-034b64487bf24f479bceb121f8b1ec2b.png" style="width: 80px">`;
                i++;
            }
            
            qtd = 0
            
        }
    }
</script>
</html>
