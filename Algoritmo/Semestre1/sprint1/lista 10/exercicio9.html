<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    Digite um n√∫mero entre 0 e 200<input id="numero"><br><br>
    Digite uma frase: <input id="fras">
    <button onclick="fazer()">Papagaio</button>
    <div id="txt"></div>
</body>
</html>
<script>
    function fazer() {
        var num = numero.value
        var frase = fras.value
        var i = 0
        if (frase == '' || num == ' ') {
            alert('Porfavor vefificar os campos inseridos')
        } else {
            while (i <= num) {
                if ((num % 7)== 0) {
                    txt.innerHTML += `${num} <br>`
                    i++
                } else {
                    i++
                }
            }
        }
    }
</script>
