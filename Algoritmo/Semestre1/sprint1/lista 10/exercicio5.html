<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar_cab()">Números cabalísticos</button>
    <div id="text"></div>
</body>
</html>
<script>
    function contar_cab() {
        var i = 1
        while (i <= 30){
            if (i == 3 || i == 4 || i == 7 || i ==10 || i == 12) {
                i++
            } else {
                text.innerHTML += `${i} <br>` 
                i++
            }

        }
    }
</script>
