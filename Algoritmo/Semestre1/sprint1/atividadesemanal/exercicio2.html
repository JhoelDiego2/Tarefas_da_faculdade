<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>
<body>
    <div>
        Digite o valor a ser depositado/retirado: <input id="ipt_dinheiro">
        <button onclick="deposito()">Depositar</button>
        <button onclick="retirada()">Retirar</button>
        <button onclick="encerrar()">Encerrar</button>
    </div><br>
    <div id="mensagens"></div>
</body>
</html>
<script>
    var dinheiro = 0;
    var total = 0;
    var contador_deposito = 0; 
    var contador_retiradas = 0;
    var total_deposito = 0;
    var total_retiradas = 0;
    function deposito() {
        dinheiro = Number(ipt_dinheiro.value);
        total = total + dinheiro;
        contador_deposito = contador_deposito + 1;
        total_deposito = total_deposito + dinheiro;
        mensagens.innerHTML += ` - Depósito de R$${dinheiro} efetuado! Saldo atual: R$${total}<br> `;
    } 
    function retirada() {
        dinheiro = Number(ipt_dinheiro.value);
        total = total - dinheiro;
        contador_retiradas = contador_retiradas + 1;
        total_retiradas = total_retiradas + dinheiro;
        mensagens.innerHTML += ` - Depósito de R$${dinheiro} efetuado! Saldo atual: R$${total}<br> `;
    } 
    function encerrar() {
         var media_deposito = total_deposito / contador_deposito;
         var media_retiradas = total_retiradas / contador_retiradas;
        mensagens.innerHTML = `
        Total de depósitos realizados: Qtde: ${contador_deposito} Valor Total: R$${total_deposito}<br>
        Total de retiradas realizadas: Qtde: ${contador_retiradas} Valor Total: R$${total_retiradas}<br>
        Valor médio dos depósitos: R$ ${media_deposito}<br>
        Valor médio das retiradas: R$ ${media_retiradas}<br>`;
        if (total_deposito > total_retiradas) {
            mensagens.innerHTML += `Parabéns, você é um poupador`;
        }
    }
</script>
