<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="texto_principal"></div><br><br>
    <div>
        <button onclick="somar_pao()">Comer um pão francês</button>
        <button onclick="somar_boniva()">Comer porção de carne boniva</button>
        <button onclick="somar_soja()">Comer porção de carne de soja</button>
        <button onclick="somar_arroz_feijao()">Comer porção de arroz com feijão</button>
        <button onclick="reiniciar()">Recomeçar</button>
    </div>
</body>
</html>
<script>
    var contador_pao = 0;
    var contador_boniva = 0; 
    var contador_soja = 0; 
    var contador_arroz_feijao = 0; 
    var total_calorias = 0; 
    texto_principal.innerHTML = `<br>Porções de pão francês: <u>${contador_pao}</u>  <br>
        Porções de carne boniva: <u> ${contador_boniva}</u>   <br>
        Porções de carne de soja: <u>${contador_soja}</u>  <br>
        Porções de arroz com feijão: <u>${contador_arroz_feijao}</u> <br><br>
        <b>Total de calorias:</b> <u>${total_calorias}</u>`;
    function atualizar_texto() {
        texto_principal.innerHTML = `<br>Porções de pão francês: <u>${contador_pao}</u>  <br>
        Porções de carne boniva: <u> ${contador_boniva}</u>   <br>
        Porções de carne de soja: <u>${contador_soja}</u>  <br>
        Porções de arroz com feijão: <u>${contador_arroz_feijao}</u> <br><br>
        <b>Total de calorias:</b> <u>${total_calorias}</u>`;
    }
    function somar_pao() {
        contador_pao = contador_pao + 1;
        total_calorias = total_calorias + 50;
        atualizar_texto();
    }
    function somar_boniva() {
        contador_boniva = contador_boniva + 1;
        total_calorias = total_calorias + 100;
        atualizar_texto();
    }
    function somar_soja() {
        contador_soja = contador_soja + 1;
        total_calorias = total_calorias + 30;
        atualizar_texto();
    }
    function somar_arroz_feijao() {
        contador_arroz_feijao = contador_arroz_feijao + 1;
        total_calorias = total_calorias + 120;
        atualizar_texto();
    }
    function reiniciar() {
        contador_pao = 0;
        contador_boniva = 0; 
        contador_soja = 0; 
        contador_arroz_feijao = 0; 
        total_calorias = 0;
        atualizar_texto();
    }
</script>
