<body>

    <button onclick="analise()">Verificar finanças</button><br><br>
    <u id="text"></u>

<script>
    function analise() {
        var saldo = ipt_saldo.value
        text.innerHTML = ''
        if (saldo == 0) {
            text.innerHTML = `Conta zerada`
        }else {  
        if (saldo < 0) {
            text.innerHTML = `Está devendo!`
        }
        else {
                text.innerHTML = `Saldo positivo! sorriso`
        }
        }
    }
</script>
