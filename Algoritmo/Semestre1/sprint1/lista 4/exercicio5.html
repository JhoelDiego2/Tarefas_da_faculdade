<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhete único</title>
</head>
<body>
    <h1> Bilhete Único de estudante </h1>
    <h2> Calculadora para saber a economia ao usar um bilhete único de estudante </h2>
    Digite o valor atual da passagem: <input id="ipt_valor"> <br><br>
    Digite a quantidade de viagens a fazer po mês: <input id="ipt_quant"><br><br>
    Digite a distância do seu trabalho até sua casa (em Km): <input id="ipt_distancia">
    <button onclick="calcular()">Calcular VR</button><br><br>
    <u id="VR"></u>
</body>
</html>
<script>
    function calcular() {
        var uber_quant = (ipt_quant.value*0.1) 
        var viagem_uber = (uber_quant*ipt_distancia.value) * 0.75
        var total = viagem_uber  + ((ipt_quant.value*0.9)*ipt_valor.value)
        VR.innerHTML += `Você vai gastar R$${total} com ${uber_quant} viagens de uber e ${ipt_quant.value*0.9} viagens de onibus`
    }
</script>
