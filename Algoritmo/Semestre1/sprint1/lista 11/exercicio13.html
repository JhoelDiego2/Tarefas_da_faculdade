<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blue Fit</h1>
    Digite em quanto em quanto dias você frequenta a academia: <input id="inter" >
    <br><br><button onclick="exibir()">Exibir rotina mensal</button>
    <div id="texto"></div>
</body>
</html>
<script>
    function exibir() {
        var intervalo = Number(inter.value)
        var musc = "Musculação"
        var deboa = "Comer, dormir etc "
        
        if (intervalo == '' || intervalo <= 0 || intervalo > 30) {
            alert("Porfavor digite um valor valido ")
        } else {
            texto.innerHTML = ''
            for (var i = 1; i <= 30; i++) {
                if (i % intervalo == 1 || intervalo == 1) {
                    texto.innerHTML += `Dia ${i} - ${musc} <br>`
                } else {
                    texto.innerHTML += `Dia ${i} - ${deboa} <br>`
                }
            }
        }
    }
</script>
