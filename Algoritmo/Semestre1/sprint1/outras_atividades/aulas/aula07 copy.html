<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>LAÇÇO DE REPETIÇÃO - WHILE</h2>
        Informe a intensidade: <input id="intensidade">
        <br><br>
        <bUtton onclick="revelar()">Revelar Segrego</bUtton>
        <div id="div_txt"></div>
    </center>
</body>
</html>
<script>
        
    function revelar() {
        var index = 1
        while (index <= intensidade.value) {
            div_txt.innerHTML += `${index} - MAMÃE EU TE AMO <br>`
            index++
        }
    }
</script>
