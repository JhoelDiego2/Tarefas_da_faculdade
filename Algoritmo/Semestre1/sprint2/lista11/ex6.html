<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a sua frase : <br> <input id="ipt_frase" oninput="digitando()"><br><br>
    <div id="texto"></div>
</body>
</html>
<script>
    function precherTexto() {
        texto.innerHTML = `
            A primeira letra é: ${primeira}

            A última letra é: ${ultima}
        `
    }
    function digitando() {
        var frase = ipt_frase.value
        var total = frase.length
        var primeira = frase[0]
        var ultima = frase[(total)-1]
        texto.innerHTML = `
            A primeira letra é: ${primeira}
            <br><br>
            A última letra é: ${ultima}
        `
    }
</script>
